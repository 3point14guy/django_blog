{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
        {% if user.is_authenticated %}
          <a class="btn btn-default btn-sm" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit post</a>
        {% endif %}
      </div>
    {% endif %}

    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <input class="btn btn-default btn-sm" type=button value="Go Back" onClick="javascript:history.go(-1);">
  </div>



{% endblock %}
