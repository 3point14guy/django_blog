{% load static %}

<!DOCTYPE>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pieguy's Django Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><strong><span class="glyphicon glyphicon-plus"></span> New Post</strong></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><strong><span class="glyphicon glyphicon-edit"></span> Your Drafts</strong></a>
        <a href="{% url 'logout' %}" class="top-menu"><strong><span class="glyphicon glyphicon-log-out"></span> Log out</strong></a><p class="top-menu">Hello {{ user.username }} </p>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu"><strong><span class="glyphicon glyphicon-log-in"></span> Login</strong></a>
      {% endif %}
      <a href="{% url 'post_list' %}"><h1><strong>Pieguy's Django Blog</strong></h1></a>
      <p class="by-line"><strong>A web app created in Python with Django</strong></p>

    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <footer>
      <strong><span class="glyphicon glyphicon-chevron-left"></span><input class="back" type=button value="Go Back" onClick="javascript:history.go(-1);"></strong>
    </footer>
  </body>
</html>
