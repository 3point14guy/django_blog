{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="row date">
        <div class="col-md-9">
        <p>published: {{ post.published_date }}</p>
        </div>
        <div class="col-md-3">
          <a class="comment-indicators pull-right" href="{% url 'post_detail' pk=post.pk %}"><span class="glyphicon glyphicon-comment"></span> Comments: {{ post.approved_comments.count }}</a>
        </div>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>


      <p>{{ post.text|truncatechars:300 }}</p>
    </div>
  {% endfor %}
{% endblock %}
